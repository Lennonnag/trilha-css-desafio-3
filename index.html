<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Youtube</title>
</head>
<body>
    <header id="header">     
            <div class="headerMenu">
                <img class="imgMenu" src="./assets/images/menu.png" alt="Icone menu">           
            
                <img class="imgYT" src="./assets/images/youtube 1.png" alt="Logotipo do youtube">
            </div>
            <div class="searchMenu">
                <img class="imgSearch" src="./assets/images/search.png" alt="Barra de busca">
            </div>
            <div class="avatarMenu">
                <img class="imgCam" src="./assets/images/cam.png" alt="Icone camera">
                <img class="imgBell" src="./assets/images/bell.png" alt="Icone sininho">  
                <img class="imgAvatar" src="./assets/images/avatar.png" alt="Imagem de avatar">           
            </div>

    </header>

    <main id="main">
        <nav id="navMenu">
            <img src="./assets/images/Sidebar.png" alt="Menu">
        </nav>
        <div id="videos">
            <img src="./assets/images/videos/Video.png" alt="">
            <img src="./assets/images/videos/Video (1).png" alt="">
            <img src="./assets/images/videos/Video (2).png" alt="">
            <img src="./assets/images/videos/Video (3).png" alt="">
            <img src="./assets/images/videos/Video (4).png" alt="">
            <img src="./assets/images/videos/Video (5).png" alt="">
            <img src="./assets/images/videos/Video (6).png" alt="">
            <img src="./assets/images/videos/Video (7).png" alt="">
            <img src="./assets/images/videos/Video (8).png" alt="">
            <img src="./assets/images/videos/Video (9).png" alt="">
            <img src="./assets/images/videos/Video (10).png" alt="">
            <img src="./assets/images/videos/Video (11).png" alt="">
            
        </div>

    </main>
    

</body>
</html>
